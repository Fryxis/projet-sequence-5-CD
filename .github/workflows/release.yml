name: Release

on:
  workflow_dispatch:   # Lancement manuel uniquement
  push:
    branches:
      - main           # Ou d√©clenchement auto si tu veux

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üõ† Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Installer les d√©pendances
        run: npm ci

      - name: Configurer Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Lancer le script release.sh avec standard-version
        run: bash release.sh standard-version
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
